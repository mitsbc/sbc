{% extends "home/base.html" %}
{% load staticfiles %}
{% block title %}Set Timezone{% endblock %}
{% block body %}
<div class="grid_12 featurebar left">
<h1>Set Timezone</h1>
</div>
<div class="grid_12 left">
{% load tz %}
<form action="{% url 'set_timezone' %}" method="POST">
    {% csrf_token %}
    <label for="timezone">Time zone:</label>
    <select name="timezone">
        {% for tz in timezones %}
        <option value="{{ tz }}"{% if request.session.django_timezone and tz == request.session.django_timezone or tz == 'America/New_York' %} selected="selected"{% endif %}>{{ tz }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Set" />
</form>
<br />
</div>
{% endblock %}
