{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - MIT Sloan Business Club</title>
    <link rel="canonical" href="{{ request.build_absolute_uri }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="shortcut icon" href="{% static 'home/img/favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/960_12_col.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/jquery.bxslider.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="{% static 'home/js/html5lightbox/html5lightbox.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/bxslider/jquery.bxslider.min.js' %}"></script>
  </head>
  <body>
  	<div class="container_12 main">
	<div class="grid_12 menu">
		<table>
			<tr>
				<td id="banner"><a href="#"><img src="{% static 'home/img/banner.png' %}" /></a></td>
				{% for item in top_menu.menuitems.all %}
				<td><a href="{% if item.page %}{% url item.page %}{% else %}{{ item.link }}{% endif %}">{{ item.text }}</a></td>
				{% endfor %}
			</tr>
		</table>
	</div>
	<hr />
	<div class="clear"></div>
	{% block body %}{% endblock %}
	<div class="clear"></div>
	<hr />
	<div class="grid_12 footer">
		<p id="copyright">&copy; 2013 <span onclick="window.open('http://www.yasyf.com');">Yasyf Mohamedali</span>, Brendan Chang &amp; MIT SBC</p>
	</div>
	</div>
  </body>
</html>
<!-- SBC web development by Yasyf Mohamedali (http://www.yasyf.com). Original design by Brendan Chang. -->
